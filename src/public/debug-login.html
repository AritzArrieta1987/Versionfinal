<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login - BigArtist</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #2a3f3f 0%, #1a2525 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container { max-width: 600px; margin: 0 auto; }
        
        h1 {
            color: #c9a574;
            font-size: 28px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(201,165,116,0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #c9a574;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(201,165,116,0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #c9a574;
        }
        
        button {
            width: 100%;
            background: #c9a574;
            color: #2a3f3f;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #b8935d;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .result.success {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            color: #4ade80;
        }
        
        .result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .result.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            color: #3b82f6;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #c9a574;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info {
            background: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: #3b82f6;
            font-size: 13px;
        }
        
        .step {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 3px solid #c9a574;
        }
        
        .step strong {
            color: #c9a574;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Debug Login</h1>
        
        <div class="info">
            ‚ÑπÔ∏è Esta herramienta prueba el login directamente y te muestra EXACTAMENTE qu√© est√° pasando.
        </div>
        
        <div class="card">
            <h2 style="color: #c9a574; margin-bottom: 20px;">Credenciales de Login</h2>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" value="admin@bigartist.es">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" value="admin123">
            </div>
            
            <button onclick="testLogin()" id="loginBtn">
                üîê Probar Login
            </button>
            
            <div id="result" class="result" style="display: none;"></div>
        </div>
        
        <div class="card">
            <h2 style="color: #c9a574; margin-bottom: 15px;">Informaci√≥n del Sistema</h2>
            <div id="systemInfo"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://app.bigartist.es';

        // Mostrar informaci√≥n del sistema al cargar
        window.addEventListener('load', () => {
            const info = {
                'URL del Preview': window.location.href,
                'Hostname': window.location.hostname,
                'Protocolo': window.location.protocol,
                'API URL': API_URL,
                'User Agent': navigator.userAgent,
                'Navegador Online': navigator.onLine ? 'S√≠ ‚úÖ' : 'No ‚ùå',
                'Cookies Habilitadas': navigator.cookieEnabled ? 'S√≠ ‚úÖ' : 'No ‚ùå'
            };

            let html = '';
            for (const [key, value] of Object.entries(info)) {
                html += `<div class="step"><strong>${key}:</strong> ${value}</div>`;
            }
            
            document.getElementById('systemInfo').innerHTML = html;
        });

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('loginBtn');

            // Deshabilitar bot√≥n
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Probando...';

            // Mostrar cargando
            resultDiv.style.display = 'block';
            resultDiv.className = 'result info';
            resultDiv.innerHTML = '‚è≥ Intentando conectar al backend...';

            let steps = [];
            
            try {
                // PASO 1: Verificar conectividad
                steps.push('üì° PASO 1: Verificando conectividad...');
                resultDiv.innerHTML = steps.join('\n');

                const healthCheck = await fetch(`${API_URL}/api/health`).catch(e => {
                    throw new Error(`No se puede conectar al servidor: ${e.message}`);
                });

                if (healthCheck.ok) {
                    steps.push('‚úÖ Backend accesible');
                    const healthData = await healthCheck.json();
                    steps.push(`   Respuesta: ${JSON.stringify(healthData)}`);
                } else {
                    steps.push(`‚ö†Ô∏è Backend responde con error ${healthCheck.status}`);
                }
                
                steps.push('');
                resultDiv.innerHTML = steps.join('\n');

                // PASO 2: Intentar login
                steps.push('üîê PASO 2: Intentando login...');
                steps.push(`   Email: ${email}`);
                steps.push(`   URL: ${API_URL}/api/auth/login`);
                resultDiv.innerHTML = steps.join('\n');

                const startTime = Date.now();
                
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const responseTime = Date.now() - startTime;
                
                steps.push(`   Tiempo de respuesta: ${responseTime}ms`);
                steps.push(`   Status: ${response.status} ${response.statusText}`);
                steps.push('');
                resultDiv.innerHTML = steps.join('\n');

                // PASO 3: Analizar respuesta
                steps.push('üì¶ PASO 3: Analizando respuesta...');
                resultDiv.innerHTML = steps.join('\n');

                const data = await response.json();
                
                if (response.ok && data.success) {
                    // LOGIN EXITOSO
                    steps.push('‚úÖ LOGIN EXITOSO!');
                    steps.push('');
                    steps.push('üë§ Usuario:');
                    steps.push(`   ID: ${data.user.id}`);
                    steps.push(`   Nombre: ${data.user.name}`);
                    steps.push(`   Email: ${data.user.email}`);
                    steps.push(`   Tipo: ${data.user.type}`);
                    steps.push('');
                    steps.push('üîë Token generado:');
                    steps.push(`   ${data.token.substring(0, 50)}...`);
                    steps.push('');
                    steps.push('üéâ TODO FUNCIONA CORRECTAMENTE!');
                    steps.push('');
                    steps.push('‚ñ∂Ô∏è SIGUIENTE PASO:');
                    steps.push('   Vuelve al preview y recarga la p√°gina (F5)');
                    steps.push('   El login deber√≠a funcionar ahora.');
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = steps.join('\n');

                    // Guardar token para prueba
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                } else {
                    // LOGIN FALLIDO
                    steps.push('‚ùå LOGIN FALLIDO');
                    steps.push('');
                    steps.push('üìã Respuesta del servidor:');
                    steps.push(JSON.stringify(data, null, 2));
                    steps.push('');
                    steps.push('üîç DIAGN√ìSTICO:');
                    
                    if (data.message && data.message.includes('incorrectos')) {
                        steps.push('   ‚ö†Ô∏è El usuario o contrase√±a son incorrectos');
                        steps.push('   ‚ö†Ô∏è El usuario podr√≠a no existir en la base de datos');
                        steps.push('');
                        steps.push('üí° SOLUCI√ìN:');
                        steps.push('   Conecta al servidor y ejecuta:');
                        steps.push('   ssh root@94.143.141.241');
                        steps.push('   cd /root/bigartist-backend/database');
                        steps.push('   mysql -u root -proot2024 bigartist_royalties < setup.sql');
                    } else if (response.status === 500) {
                        steps.push('   ‚ö†Ô∏è Error del servidor (500)');
                        steps.push('   ‚ö†Ô∏è Posible problema con la base de datos');
                        steps.push('');
                        steps.push('üí° SOLUCI√ìN:');
                        steps.push('   Ver logs del backend:');
                        steps.push('   ssh root@94.143.141.241');
                        steps.push('   pm2 logs bigartist-backend --lines 50');
                    } else {
                        steps.push(`   ‚ö†Ô∏è Error no identificado (Status ${response.status})`);
                    }
                    
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = steps.join('\n');
                }

            } catch (error) {
                // ERROR DE CONEXI√ìN
                steps.push('');
                steps.push('‚ùå ERROR DE CONEXI√ìN');
                steps.push('');
                steps.push(`Error: ${error.message}`);
                steps.push('');
                steps.push('üîç DIAGN√ìSTICO:');
                
                if (error.message.includes('Failed to fetch') || error.message.includes('no se puede conectar')) {
                    steps.push('   ‚ö†Ô∏è No se puede conectar al backend');
                    steps.push('   ‚ö†Ô∏è El servidor no est√° respondiendo');
                    steps.push('');
                    steps.push('üí° POSIBLES CAUSAS:');
                    steps.push('   1. El backend NO est√° corriendo en el servidor');
                    steps.push('   2. Problema de firewall o red');
                    steps.push('   3. CORS bloqueando la petici√≥n');
                    steps.push('   4. Nginx no est√° configurado correctamente');
                    steps.push('');
                    steps.push('üîß SOLUCI√ìN:');
                    steps.push('   Paso 1: Verifica que el backend est√© corriendo');
                    steps.push('   ssh root@94.143.141.241');
                    steps.push('   pm2 list');
                    steps.push('');
                    steps.push('   Si NO est√° corriendo:');
                    steps.push('   cd /root/bigartist-backend');
                    steps.push('   pm2 start server.js --name bigartist-backend');
                    steps.push('   pm2 save');
                    steps.push('');
                    steps.push('   Paso 2: Verifica Nginx');
                    steps.push('   nginx -t');
                    steps.push('   systemctl reload nginx');
                    steps.push('');
                    steps.push('   Paso 3: Prueba manualmente');
                    steps.push('   curl https://app.bigartist.es/api/health');
                } else {
                    steps.push(`   ‚ö†Ô∏è Error desconocido: ${error.message}`);
                }
                
                resultDiv.className = 'result error';
                resultDiv.innerHTML = steps.join('\n');
            } finally {
                // Rehabilitar bot√≥n
                btn.disabled = false;
                btn.innerHTML = 'üîê Probar Login';
            }
        }

        // Probar autom√°ticamente al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('auto') !== 'false') {
                    testLogin();
                }
            }, 1000);
        });
    </script>
</body>
</html>
