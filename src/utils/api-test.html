<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API BigArtist</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a3f3f;
            border: 1px solid #c9a574;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }
        button {
            background: #c9a574;
            color: #2a3f3f;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        button:hover {
            background: #b8935d;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
        }
        .success { border-left: 4px solid #4ade80; }
        .error { border-left: 4px solid #ef4444; }
        input {
            width: 100%;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #c9a574;
            border-radius: 6px;
            color: #fff;
            margin: 8px 0;
        }
        h2 { color: #c9a574; }
    </style>
</head>
<body>
    <h1>üß™ BigArtist API Test</h1>
    
    <!-- Test 1: Verificar Conexi√≥n B√°sica -->
    <div class="test-section">
        <h2>1. Test de Conexi√≥n B√°sica</h2>
        <p>Verificar si el servidor responde</p>
        <button onclick="testBasicConnection()">Probar Conexi√≥n</button>
        <div id="result1" class="result" style="display: none;"></div>
    </div>

    <!-- Test 2: Test de Login -->
    <div class="test-section">
        <h2>2. Test de Login</h2>
        <input type="email" id="email" placeholder="Email" value="admin@bigartist.es">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Probar Login</button>
        <div id="result2" class="result" style="display: none;"></div>
    </div>

    <!-- Test 3: Test de CORS -->
    <div class="test-section">
        <h2>3. Test de CORS</h2>
        <p>Verificar si hay problemas de CORS</p>
        <button onclick="testCORS()">Probar CORS</button>
        <div id="result3" class="result" style="display: none;"></div>
    </div>

    <!-- Test 4: Informaci√≥n del Sistema -->
    <div class="test-section">
        <h2>4. Informaci√≥n del Sistema</h2>
        <button onclick="showSystemInfo()">Ver Info</button>
        <div id="result4" class="result" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'https://app.bigartist.es';

        function showResult(elementId, content, isSuccess = true) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = 'result ' + (isSuccess ? 'success' : 'error');
            el.innerHTML = content;
        }

        async function testBasicConnection() {
            showResult('result1', '‚è≥ Probando conexi√≥n...');
            
            try {
                const response = await fetch(`${API_URL}/api/finances/stats`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                showResult('result1', `
                    ‚úÖ <strong>Conexi√≥n exitosa</strong><br>
                    Status: ${response.status}<br>
                    Response: <pre>${JSON.stringify(data, null, 2)}</pre>
                `, true);
            } catch (error) {
                showResult('result1', `
                    ‚ùå <strong>Error de conexi√≥n</strong><br>
                    ${error.message}<br><br>
                    Posibles causas:<br>
                    - El backend no est√° corriendo<br>
                    - Problema de red/firewall<br>
                    - CORS bloqueando la petici√≥n
                `, false);
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('result2', '‚è≥ Intentando login...');
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('result2', `
                        ‚úÖ <strong>Login exitoso</strong><br>
                        Usuario: ${data.user.name}<br>
                        Email: ${data.user.email}<br>
                        Tipo: ${data.user.type}<br>
                        Token: ${data.token.substring(0, 30)}...
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, true);
                } else {
                    showResult('result2', `
                        ‚ùå <strong>Login fallido</strong><br>
                        Status: ${response.status}<br>
                        Mensaje: ${data.message}
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `, false);
                }
            } catch (error) {
                showResult('result2', `
                    ‚ùå <strong>Error en la petici√≥n</strong><br>
                    ${error.message}<br><br>
                    Esto indica que:<br>
                    - No se puede alcanzar el servidor<br>
                    - El backend no est√° corriendo<br>
                    - Hay un problema de red
                `, false);
            }
        }

        async function testCORS() {
            showResult('result3', '‚è≥ Probando CORS...');
            
            try {
                const response = await fetch(`${API_URL}/api/finances/stats`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET'
                    }
                });

                showResult('result3', `
                    ‚úÖ <strong>CORS configurado correctamente</strong><br>
                    Status: ${response.status}<br>
                    Headers: <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `, true);
            } catch (error) {
                showResult('result3', `
                    ‚ùå <strong>Problema de CORS</strong><br>
                    ${error.message}<br><br>
                    El servidor necesita permitir:<br>
                    - Origin: ${window.location.origin}<br>
                    - Methods: GET, POST, PUT, DELETE<br>
                    - Headers: Content-Type, Authorization
                `, false);
            }
        }

        function showSystemInfo() {
            const info = {
                hostname: window.location.hostname,
                protocol: window.location.protocol,
                port: window.location.port,
                origin: window.location.origin,
                userAgent: navigator.userAgent,
                apiUrl: API_URL,
                isLocalhost: window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            };

            showResult('result4', `
                <strong>Informaci√≥n del Sistema</strong><br>
                <pre>${JSON.stringify(info, null, 2)}</pre>
            `, true);
        }
    </script>
</body>
</html>
